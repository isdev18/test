<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Adventure | Vitrine Honda</title>
</head>
<body>

  <div class="header top-hero" style="min-height:120px;">
    <div class="hero-text">
      <h1>Adventure</h1>
      <p>Motos para qualquer terreno e aventura.</p>
    </div>
  </div>

  <div class="search-bar">
    <div class="search-box">
      <i class="fas fa-motorcycle"></i>
      <input type="text" id="searchInput" placeholder="Pesquisar motos...">
    </div>
  </div>

  <div class="floating-categories">
    <div class="floating-category" data-category="street"><span>Street</span></div>
    <div class="floating-category active" data-category="adventure"><span>Adventure</span></div>
    <div class="floating-category" data-category="offroad"><span>Off Road</span></div>
    <div class="floating-category" data-category="sport"><span>Sport</span></div>
    <div class="floating-category" data-category="touring"><span>Touring</span></div>
  </div>

  <div class="grid" id="products"></div>

  <script>window.CATEGORIA_ATUAL = "adventure";</script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/theme-toggle.js"></script>
</body>
</html>
