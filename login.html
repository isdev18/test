<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Painel Administrativo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-panel {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(208,0,0,0.10);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-panel h1 {
      color: #d00000;
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: 700;
    }
    .login-panel label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .login-panel input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-size: 1rem;
    }
    .login-panel button {
      background: #d00000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .login-panel button:hover {
      background: #a00000;
    }
    .login-panel .error {
      color: #d00000;
      margin-bottom: 12px;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-panel">
    <h1>Login ADM</h1>
    <form id="loginForm">
      <div class="error" id="loginError">Usuário ou senha inválidos.</div>
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required autocomplete="username">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required autocomplete="current-password">
      <button type="submit">Entrar</button>
      <div style="margin-top:18px;display:flex;justify-content:center;">
        <button type="button" onclick="window.location.href='index.html'" style="background:#eee;color:#d00000;border:none;padding:10px 22px;border-radius:8px;font-weight:600;cursor:pointer;">Voltar para Vitrine</button>
      </div>
    </form>
  </div>
  <script src="js/theme-toggle.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
