<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .admin-panel {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(208,0,0,0.10);
      padding: 32px 24px;
    }
    .admin-panel h1 {
      font-size: 2.2rem;
      color: #d00000;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .admin-panel .section {
      margin-bottom: 32px;
    }
    .admin-panel label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    .admin-panel input, .admin-panel select, .admin-panel textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .admin-panel button {
      background: #d00000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .admin-panel button:hover {
      background: #a00000;
    }
    .admin-panel .product-list {
      margin-top: 24px;
    }
    .admin-panel .product-item {
      background: #f8f8f8;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .admin-panel .product-item img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 18px;
    }
    .admin-panel .product-info {
      flex: 1;
    }
    .admin-panel .product-actions button {
      margin-left: 8px;
      padding: 8px 18px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('logadoADM') !== '1') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="admin-panel">
    <h1>Painel Administrativo</h1>
    <div class="section">
      <h2>Adicionar Produto</h2>
      <form id="addProductForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        <label for="preco">Preço</label>
        <input type="text" id="preco" name="preco" required>
        <label for="imagem">URL da Imagem</label>
        <input type="url" id="imagem" name="imagem" required>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="2" required></textarea>
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="alta">Alta Cilindrada</option>
          <option value="media">Urbana</option>
          <option value="scooter">Scooter</option>
        </select>
        <button type="submit">Adicionar</button>
      </form>
    </div>
    <div class="section">
      <h2>Produtos Cadastrados</h2>
      <div class="product-list" id="productList">
        <!-- Produtos renderizados aqui -->
      </div>
    </div>
  </div>
  <script src="js/theme-toggle.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
