version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_DEBUG=0
      - GUNICORN_MAX_WORKERS=8
      - GUNICORN_WORKERS=4
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$PORT/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s
